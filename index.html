<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="../src/images/icons/21120620821600621640.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <form action="#">
      <label for="search-input"></label>
      <input
        type="text"
        name="search-input"
        id="search-input"
        placeholder="Search City or ZIP/Postal Code"
        aria-label="Search for a city or ZIP/postal code here."
      />
      <button id="submit-button" type="submit">
        <img src="../src/images/icons/search_149852.png" alt="" />
      </button>
      <div id="toggle-wrapper">
        <div id="F-wrapper">
          <label for="F-toggle">°F</label>
          <input
            type="radio"
            name="toggle"
            id="F-toggle"
            value="fahrenheit"
            aria-label="Switch to Fahrenheit"
          />
        </div>
        <div id="C-wrapper">
          <label for="C-toggle">°C</label>
          <input
            type="radio"
            name="toggle"
            id="C-toggle"
            value="celsius"
            aria-label="Switch to Celsius"
          />
        </div>
      </div>
    </form>

    <main></main>

    <footer>
      Powered by
      <a
        href="https://www.weatherapi.com/"
        title="Free Weather API"
        target="_blank"
        >WeatherAPI.com</a
      >
      <p>
        <a
          href="https://www.weatherapi.com/"
          title="Free Weather API"
          target="_blank"
          ><img
            src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            border="0"
        /></a>
      </p>
      <p>
        Favicon by
        <a href="https://freeicons.io/profile/5790" target="_blank"
          >ColourCreatype</a
        >
        on
        <a href="https://freeicons.io/" target="_blank">freeicons.io</a>
      </p>
    </footer>
  </body>
</html>
